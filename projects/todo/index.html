<!DOCTYPE html>
<html>
<head>
    <title>Playlist App</title>
    <link rel="stylesheet" href="musicapp.css">
</head>
<body>
    <h1>Playlist Maker</h1>
    <form id="form-playlist">
        <field>
            <h3><label for="playlist-title">Playlist Name</label></h3>
            <input type="text" id="playlist-title">
        </field>
        <field>
            <h3><label for="playlist-creator">Playlist Creator</label></h3>
            <input type="text" id="playlist-creator">
        </field>
        <button type="submit" id="button-add-playlist">Add Playlist</button>
    </form>
 <div id="playlist-title-display"></div> 
    <hr><hr>
    <form id="form-song">
        <field>
            <h3><label for="song-title">Song Title</label></h3>
            <input type="text" id="song-title" >
        </field>
        <field>
         <h3><label for="song-artist">Song Artist</label></h3>
         <input type="text" id="song-artist" >
     </field>
     <button type="submit" id="button-add-song" >Add Song</button>
 </form>



 <div id="playlist-display"></div>

 <button type="button" id="button-reset">Reset Playlist</button>


 <script src="musicapp.js"></script>
</body>
</html>
